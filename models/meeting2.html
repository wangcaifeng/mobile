          <li class="animate-item fadeInRight">关注两会  关注议题</li>
          <li class="animate-item fadeInUp">“空谈能误国，实干能兴邦” 必然会有“实谈能兴政，蛮干能误事”。提倡实干兴邦，有两层基本含义：第一，有方向，不争论，埋头干，想明白的事情，就要认真去做。无谓的争论毫无意义。第二，为官一任，造福一方。从政治文化的角度，一定要反对政府官员陷入到清谈文化之中，防止政府官员只会“空谈大义”，而不愿意解决任何具体问题。我们坚信，全国人民在新一届中央领导集体的领导下，一心一意谋发展，聚精会神搞建设，一定能早日实现国家和民族的伟大复兴。
    “空谈误国、实干兴邦”的提出，对当今中国确有重大的时代警示意义。</li>
